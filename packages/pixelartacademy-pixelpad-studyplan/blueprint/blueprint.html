<template name="PixelArtAcademy.PixelPad.Apps.StudyPlan.Blueprint">
  <div class="pixelartacademy-pixelpad-apps-studyplan-blueprint {{animatingClass}} {{draggingClass}} {{goalSelectedClass}} {{taskSelectedClass}}">
    <div class="origin" {{style originStyle}}>
      {{#if displayedGoalHierarchy}}
        <div class="road-tile-map">
          {{> renderRoadTileMapComponent displayedGoalHierarchy.roadTileMap}}
        </div>
      {{/if}}
      {{#each goalComponents}}
        {{> renderGoalComponent goalNodeForGoalComponent}}
      {{/each}}
    </div>
  </div>
</template>
