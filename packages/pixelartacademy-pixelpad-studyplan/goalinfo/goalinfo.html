<template name="PixelArtAcademy.PixelPad.Apps.StudyPlan.GoalInfo">
  <div class="pixelartacademy-pixelpad-apps-studyplan-goalinfo {{visibleClass}} {{goalCompletedClass}}">
    <button class="close-button">âœ•</button>
    <div class="name">
      {{> t10e goal.displayNameTranslation}}
    </div>
    <label class="marked-complete">
      {{> PixelArtAcademy.PixelPad.Apps.StudyPlan.GoalInfo.MarkedComplete}}
      <span class="checkmark"></span> Completed
    </label>
    <p class="instructions">
      {{#if goal.completed}}
        {{#if markedComplete}}
          Clear the checkmark to reactivate the goal and see its tasks in the Drawing app again.
        {{else}}
          Mark the goal as completed to hide its tasks from the Drawing app and make space for new goals.
        {{/if}}
      {{else}}
        Reach the flagpole to be able to mark this goal as completed.
      {{/if}}
    </p>
    {{#if canRemove}}
      <button class="action-button remove-button">Remove</button>
      <p class="instructions">
        {{#if goal.allCompleted}}
          Remove the goal from the study plan if you're not happy with its position.
        {{else}}
          Remove the goal from the study plan if you don't want to work on it anymore.
        {{/if}}
        You can always add it back later.
      </p>
    {{/if}}
  </div>
</template>
