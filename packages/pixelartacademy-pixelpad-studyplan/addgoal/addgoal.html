<template name="PixelArtAcademy.PixelPad.Apps.StudyPlan.AddGoal">
  <div class="pixelartacademy-pixelpad-apps-studyplan-addgoal">
    <div class="window">
      {{#if showShortTermGoals}}
        <h1 class="header">
          Add short-term goal
        </h1>
        <p class="explanation">
          Short term goals are goals you can work towards immediately.
        </p>
        <ul class="goals">
          {{#each shortTermGoals}}
            <li class="goal">
              {{> t10e displayNameTranslation}}
            </li>
          {{/each}}
        </ul>
      {{/if}}
      {{#if showMidTermGoals}}
        <h1 class="header">
          Add mid-term goal
        </h1>
        <p class="explanation">
          Mid-term goals require other goals to be completed first.
        </p>
        <ul class="goals">
          {{#each midTermGoals}}
            <li class="goal">
              {{> t10e displayNameTranslation}}
            </li>
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>
</template>
