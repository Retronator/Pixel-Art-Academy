<template name="PixelArtAcademy.PixelPad.Apps.StudyPlan.ActiveGoals">
  <div class="pixelartacademy-pixelpad-apps-studyplan-activegoals pixelartacademy-pixelpad-apps-studyplan-bottompanel" {{style panelStyle}}>
    <div class="title">
      Active goals
      {{#if activeAndAvailableGoals.length}}
        ({{activeAndAvailableGoals.length}})
      {{/if}}
    </div>
    <div class="container" {{style containerStyle}}>
      <div class="content">
        {{#if activeAndAvailableGoals.length}}
          <p class="explanation">
            Goals that are active appear in the Drawing app.
          </p>
          <ul class="active-goals">
            {{#each activeAndAvailableGoals}}
              <li class="goal">
                <span class="name">
                  {{> t10e displayNameTranslation}}
                </span>
              </li>
            {{/each}}
          </ul>
        {{else}}
          <p class="explanation">
            You currently have no active goals. Add new short-term goals or remove the checkmark from completed goals to reactivate them.
          </p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
