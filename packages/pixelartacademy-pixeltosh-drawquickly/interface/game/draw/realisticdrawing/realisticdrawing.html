<template name="PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.RealisticDrawing">
  <div class="pixelartacademy-pixeltosh-programs-drawquickly-interface-game-draw pixelartacademy-pixeltosh-programs-drawquickly-interface-game-draw-realisticdrawing {{showInstructionsClass}}">
    <div class="round">Round {{roundNumber}}/3</div>
    {{> PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.Timer realisticDrawing.timer}}
    {{> PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.Canvas}}
    {{#if realisticDrawing.canvasText}}
      <div class="canvas-text" data-cursor="">{{realisticDrawing.canvasText}}</div>
    {{/if}}
    {{#if showInstructions}}
      <div class="pixeltosh"></div>
      <div class="pixeltosh-text">
          <div class="instructions">Start drawing when you are ready.</div>
      </div>
    {{/if}}
    <div class="reference">
      <img class="image" src="{{image referenceUrl}}" />
    </div>
  </div>
</template>
