<template name="PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.RealisticDrawing.References">
  <div class="pixelartacademy-pixeltosh-programs-drawquickly-interface-game-draw-realisticdrawing-references">
    <div class="reference">
      <img class="image" src="{{image referenceUrl}}" />
    </div>
    <ul class="reference-tabs">
      {{#each durations}}
        {{> PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.RealisticDrawing.References.ReferenceTab}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Draw.RealisticDrawing.References.ReferenceTab">
  <li class="reference-tab {{activeClass}}"><span class="text">{{minutes}}:{{seconds}}</span></li>
</template>
