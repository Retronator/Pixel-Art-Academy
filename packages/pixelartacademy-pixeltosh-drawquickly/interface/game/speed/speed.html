<template name="PixelArtAcademy.Pixeltosh.Programs.DrawQuickly.Interface.Game.Speed">
  <div class="pixelartacademy-pixeltosh-programs-drawquickly-interface-game-speed">
    <div class="title">Choose Speed</div>
    <div class="button-area">
      {{#each difficultyOptions}}
        <div class="difficulty">
          <div class="time">
            {{minutes}}:{{seconds}}
          </div>
          <button class="difficulty-button pixelartacademy-pixeltosh-os-interface-button">{{upperFirst this}}</button>
          {{#if bestScore}}
            <div class="best-score">
              Best: {{bestScore}}/10
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
