<template name="PixelArtAcademy.PixelPad.Apps.HomeScreen">
  <div class="pixelartacademy-pixelpad-apps-homescreen app">
    <ul class="apps {{enabledClass}}">
      {{#each apps}}
        <li class="app">
          <a class="link" href="{{os.appPath this.url}}">
            <img src="{{this.iconUrl}}" class="icon">
            <span class="name">
              {{this.fullName}}
            </span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
