<template name="PixelArtAcademy.PixelPad.Systems.Notifications">
  <div class="pixelartacademy-pixelpad-systems-notifications">
    <div class="retro {{retroMainClass}}">
      <div class="head {{retroHeadClass}}">
        <div class="face-origin">
          <div class="face {{retroFaceClass}} {{retroEyesDirectionClass}}"></div>
        </div>
      </div>
      <div class="body {{retroBodyClass}}"></div>
      <div class="legs {{retroLegsClass}}"></div>
    </div>
    {{> PixelArtAcademy.PixelPad.Components.SpeechBalloon args speechBalloonOptions}}
  </div>
</template>
