<template name="Artificial.Mirage.DataInputComponent">{{!
  }}{{#if isTextArea}}
  {{! Text area }}
    <textarea class="{{textAreaClass}}" placeholder="{{placeholder}}" {{customAttributes}}>{{value}}</textarea>
  {{else}}{{!
    }}{{#if isSelect}}
    {{! Select }}
      <select class="{{selectClass}}" {{customAttributes}}>
        {{#each options}}
          <option class="{{optionClass}}" value="{{nullable this.value}}" {{selectedAttribute}}>{{this.name}}</option>
        {{/each}}
      </select>
    {{else}}{{!
      }}{{#if isCheckbox}}
        {{! Checkbox }}
        <input class="{{inputClass}}" type="checkbox" {{checkedAttribute}} {{customAttributes}}/>
      {{else}}{{!
        }}{{#if isRadio}}
          {{! Radio }}
          {{#each options}}
            <label class="radio-area {{labelClass}}">
              <input class="{{inputClass}}" type="radio" name="{{name}}" value="{{nullable this.value}}" {{checkedRadioAttribute}} {{customAttributes}}/><span class="radio"></span>
              {{this.name}}
            </label>
          {{/each}}
        {{else}}{{!
          Other inputs
          }}<input class="{{inputClass}}" type="{{type}}" value="{{value}}" placeholder="{{placeholder}}" {{customAttributes}}/>{{!
        }}{{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
</template>
