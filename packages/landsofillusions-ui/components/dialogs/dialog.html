<template name="LandsOfIllusions.Components.Dialog">
  <div class="landsofillusions-components-dialog">
    <div class="dialog-overlay">
      <div class="dialog">
        <div class="message">{{#Markdown}}{{options.message}}{{/Markdown}}</div>
        {{#if options.moreInfo}}
          <div class="more-info">{{#Markdown}}{{options.moreInfo}}{{/Markdown}}</div>
        {{/if}}
        <ul class="buttons">
          {{#each options.buttons}}
            <button class="button">{{text}}</button>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
