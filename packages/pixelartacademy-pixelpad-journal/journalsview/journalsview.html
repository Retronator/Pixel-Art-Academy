<template name="PixelArtAcademy.PixelPad.Apps.Journal.JournalsView">
  <div class="pixelartacademy-pixelpad-apps-journal-journalsview">
    {{> Render sceneImage}}
    <div class="overlay">
      <div class="overlay-content">
        <div class="padding-placeholder"></div>
        {{#if journalsSubscription.ready}}
          <ul class="journals">
            {{#each activeJournals}}
              <li class="journal"></li>
            {{/each}}
          </ul>
          <button class="new-journal-button">Create new journal</button>
          <div class="archive">
            <ul class="journals">
              {{#each archivedJournals}}
                <li class="journal"></li>
              {{/each}}
            </ul>
          </div>
        {{else}}
          <div class="loading">Loading â€¦</div>
        {{/if}}
        <div class="padding-placeholder"></div>
      </div>
    </div>
  </div>
</template>
