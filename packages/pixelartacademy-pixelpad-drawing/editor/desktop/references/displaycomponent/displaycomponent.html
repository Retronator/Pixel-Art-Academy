<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-references-displaycomponent {{enabledClass}} {{openedClass}}">
    <div class="stored-references table-item {{hideActiveClass}}">
      <ul class="references">
        {{#each storedReferences}}
          <li class="reference">
            {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.ReferenceInsert}}
          </li>
        {{/each}}
      </ul>
      <div class="actions">
        {{#if assetOptions.upload.enabled}}
          <div class="upload action">
            <button class="upload-button button">Upload</button>
          </div>
        {{/if}}
        {{!-- TODO: #if assetOptions.storage.enabled}}
          <div class="storage action">
            <button class="storage-button button">Storage</button>
          </div>
        {{/if--}}
      </div>
    </div>
    <div class="displayed-references">
      <ul class="references">
        {{#each displayedReferences}}
          <li class="reference">
            {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.ReferenceInsert}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.ReferenceInsert">
  {{#if displayOptions.type}}
    {{#if $is displayOptions.type 'SceneObject'}}
      {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.Reference.SceneObject}}
    {{/if}}
    {{#if $is displayOptions.type 'Model'}}
      {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.Reference.Model}}
    {{/if}}
  {{else}}
    {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.References.DisplayComponent.Reference.Default}}
  {{/if}}
</template>
