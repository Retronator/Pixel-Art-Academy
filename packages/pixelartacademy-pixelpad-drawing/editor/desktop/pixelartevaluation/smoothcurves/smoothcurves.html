<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtEvaluation.SmoothCurves">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-pixelartevaluation-smoothcurves">
    <div class="title">
      Smooth curves
    </div>
    <table class="evaluation-breakdown detailed">
      <tr class="header-row">
        {{#if editable}}
          <th>Req.</th>
        {{/if}}
        <th>Criteria</th>
        <th>Score</th>
      </tr>
      {{#each criteria}}
        <tr class="criterion {{kebabCase this.id}}">
          {{#if editable}}
            <td class="required">
              <label class="checkmark-area">
                {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelArtEvaluation.CriterionEnabled}}<span class="checkmark"></span>
              </label>
            </td>
          {{/if}}
          <td class="name-area"><span class="name">{{name}}</span></td>
          <td class="score">
            {{#if enabled}}
              {{scorePercentage score}}
            {{/if}}
          </td>
        </tr>
        {{#if enabled}}
          {{#each categories}}
            <tr class="category {{kebabCase this.id}}">
              {{#if editable}}
                <td class="required"></td>
              {{/if}}
              <td class="name-area"><span class="name">{{name}}</span></td>
              <td class="count">{{count}}</td>
            </tr>
          {{/each}}
        {{/if}}
      {{/each}}
    </table>
  </div>
</template>
