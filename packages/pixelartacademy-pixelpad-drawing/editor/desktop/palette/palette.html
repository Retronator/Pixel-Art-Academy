<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.Palette">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-palette table-item {{trayClass}} {{swatchesClass}} {{paletteNameClass}}">
    <div class="colors" {{style colorsStyle}}>
      {{#each palette.ramps}}
        <div class="ramp">
          {{#if customPalette}}
            {{> PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.Palette.TrayRamp}}
          {{/if}}
          {{#each shades}}
            <div class="shade {{activeColorClass}}" {{style shadeStyle}}>
              <div class="color" {{style colorStyle}}>
                <span class="symbol" {{style colorSymbolStyle}}>{{symbol}}</span>
              </div>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
    {{#if showColorHelpButton}}
      <button class="color-help-button">HELP</button>
    {{/if}}
  </div>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.Palette.TrayRamp">
  <div class="pixelartacademy-pixelpad-apps-drawing-editor-desktop-palette-trayramp">
    <canvas class="canvas"></canvas>
  </div>
</template>
