<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Editor.Desktop.PixelCanvas">
  <div class="landsofillusions-assets-spriteeditor-pixelcanvas pixelartacademy-pixelpad-apps-drawing-editor-desktop-pixelcanvas">
    <div class="drawing-area {{desktop.displayedAsset.styleClasses}} {{hiddenClass}}" {{style drawingAreaStyle}}>
      <div class="evaluation">
        {{#if desktop.displayedAsset.completed}}
          {{#if letterGrade}}
            <span class="grade">{{letterGrade}}</span>
          {{else}}
            <span class="completed"></span>
          {{/if}}
        {{/if}}
      </div>
      <canvas class="canvas" {{style canvasStyle}}></canvas>
    </div>
    <div class="tool-info {{toolInfoInvertColorsClass}}" {{style toolInfoStyle}}>{{toolInfoText}}</div>
  </div>
</template>
