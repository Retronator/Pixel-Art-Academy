<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent">
  <form class="pixelartacademy-pixelpad-apps-drawing-portfolio-newartwork-clipboardcomponent newartwork-form {{errorClasses}}">
    <div class="form-title">Purchase order form</div>
    <div class="properties">
      <label class="property title">
        <span class="name">Title</span>
        <span class="value"><input name="title" type="text" placeholder="Enter artwork title"/></span>
      </label>
      <label class="property size">
        <span class="name">Size</span>
        <span class="value">
          <span class="selection">
            {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.SizeType}}
          </span>
          {{#if $is sizeType 'Fixed'}}
            <span class="dimensions">
              <span class="dimension width">
                <input class="dimension-value" name="width" type="number" min="1" max="{{maxSize}}" placeholder="width">
              </span>
              <span class="multiplication-symbol">&times;</span>
              <span class="dimension height">
                <input class="dimension-value" name="height" type="number" min="1" max="{{maxSize}}" placeholder="height">
              </span>
              <span class="unit">pixels</span>
            </span>
          {{/if}}
        </span>
      </label>
    </div>
    <div class="extras-title">
      <span class="text">Extra items</span>
    </div>
    <div class="extras">
      {{#each extras}}
        {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra}}
      {{/each}}
      {{#each blankExtras}}
        <div class="extra">
          <div class="name"></div>
          <div class="value"></div>
        </div>
      {{/each}}
    </div>
    <div class="submit-area">
      <div class="title">Signature</div>
      <div class="button-area">
        <button class="submit-button">
          {{#if adventure.isAdventureMode}}
            {{currentCharacter.avatar.fullName}}
          {{else}}
            {{currentProfile.displayName}}
          {{/if}}
        </button>
        <div class="prompt">
          Click on the line<br/>
          above to order
        </div>
      </div>
    </div>
    {{#if errorClasses}}
      <div class="error-message">
        {{#if typeError}}Please choose the artwork type.{{/if}}
        {{#if $or widthError heightError}}Please enter a valid size.{{/if}}
        {{#if sizeOutOfRangeError}}The maximum size for a {{toLower type}} is {{maxSize}}.{{/if}}
      </div>
    {{/if}}
  </form>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra">
  <div class="extra">
    <div class="name">
      {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra.Type}}
    </div>
    <div class="value">
      {{#if $is type 'RestrictedColors'}}
        {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra.Palette}}
      {{/if}}
      {{#if $is type 'PixelArtScaling'}}
        <label>
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra.PixelArtScaling}}<span class="checkmark"></span>
        </label>
      {{/if}}
      {{#if $is type 'ColorPalette'}}
        {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Extra.Palette}}
      {{/if}}
    </div>
  </div>
</template>
