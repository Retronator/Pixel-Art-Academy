<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent">
  <form class="pixelartacademy-pixelpad-apps-drawing-portfolio-newartwork-clipboardcomponent pixelartacademy-pixelpad-apps-drawing-portfolio-forms-form new-artwork-form {{errorClasses}}">
    <div class="form-title">Purchase order form</div>
    <div class="properties">
      <label class="property title">
        <span class="name">Title</span>
        <span class="value"><input name="title" type="text" placeholder="Enter artwork title"/></span>
      </label>
      <label class="property size">
        <span class="name">Size</span>
        <span class="value">
          {{!--
          <span class="selection">
            {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.SizeType}}
          </span>
          --}}
          {{#if $is sizeType 'Fixed'}}
            <span class="dimensions">
              <span class="dimension width">
                <input class="dimension-value" name="width" type="number" min="1" max="{{maxSize}}" placeholder="width">
              </span>
              <span class="multiplication-symbol">&times;</span>
              <span class="dimension height">
                <input class="dimension-value" name="height" type="number" min="1" max="{{maxSize}}" placeholder="height">
              </span>
              <span class="unit">pixels</span>
            </span>
          {{/if}}
        </span>
      </label>
    </div>
    {{> Render extras}}
    <div class="submit-area">
      <div class="title">Signature</div>
      <div class="button-area">
        <button class="submit-button">
          {{#if adventure.isAdventureMode}}
            {{currentCharacter.avatar.fullName}}
          {{else}}
            {{currentProfile.displayName}}
          {{/if}}
        </button>
        <div class="prompt">
          Click on the line<br/>
          above to order
        </div>
      </div>
    </div>
    {{#if errorClasses}}
      <div class="error-message">
        {{#if $or widthError heightError}}Please enter a valid size.{{/if}}
        {{#if sizeOutOfRangeError}}The maximum size is {{maxSize}}.{{/if}}
        {{#if extras.restrictedColorsError}}
          The artwork requires restricted colors.
          This limitation will be removed in the future.
        {{/if}}
      </div>
    {{/if}}
  </form>
</template>
