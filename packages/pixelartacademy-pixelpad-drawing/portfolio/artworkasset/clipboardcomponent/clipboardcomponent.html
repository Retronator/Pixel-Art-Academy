<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.ArtworkAsset.ClipboardComponent">
  <div class="pixelartacademy-pixelpad-apps-drawing-portfolio-artworkasset-clipboardcomponent {{activeAssetClass}} {{editorActiveClass}}">
    {{#if secondPageActive}}
      {{#if changeArtworkActive}}
        {{> Render artworkAsset.changeArtworkComponent}}
      {{/if}}
      {{#if exportArtworkActive}}
        {{> Render artworkAsset.exportArtworkComponent}}
      {{/if}}
      <button class="page-first-turned back-button"></button>
    {{else}}
      <div class="page-first">
        <div class="asset-info {{styleClasses}}">
          {{#with artworkAsset.artwork}}
            <div class="name">{{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.NewArtwork.ClipboardComponent.Title}}</div>
          {{/with}}
          {{#with artworkAsset.document}}
            <ul class="properties">
              <li class="property dimensions">
                <span class="property-name">Size</span>:
                  {{#with bounds}}
                    {{width}}Ã—{{height}}{{#if freeform}},{{/if}}
                  {{/with}}
                  {{#if artworkAsset.freeform}}freeform{{/if}}
              </li>
              {{#if palette}}
                <li class="property palette">
                  <span class="property-name">Palette</span>:
                  {{#if palette}}
                    {{#if palette.lospecSlug}}
                      <a href="https://lospec.com/palette-list/{{palette.lospecSlug}}" target="_blank">{{palette.name}}</a>
                    {{else}}
                      {{palette.name}}
                    {{/if}}
                  {{/if}}
                </li>
              {{/if}}
              <li class="property extras">
                <span class="property-name">Extras</span>:
                {{#if extras}}
                  {{extras}}
                {{else}}
                  None
                {{/if}}
              </li>
            </ul>
            <ul class="actions">
              {{#if canEdit}}
                <li class="action">
                  <button class="button edit-button">Edit</button>
                </li>
              {{/if}}
              {{#if canExport}}
                <li class="action">
                  <button class="button export-button">Export</button>
                </li>
              {{/if}}
              <li class="action">
                <button class="button trash-button">Trash</button>
              </li>
            </ul>
          {{/with}}
        </div>
        <div class="asset-placeholder" {{style assetPlaceholderStyle}}></div>
      </div>
    {{/if}}
  </div>
</template>
