<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras">
  <div class="pixelartacademy-pixelpad-apps-drawing-portfolio-forms-extras">
    <div class="extras-title">
      <span class="text">Extra items</span>
    </div>
    <div class="extras">
      {{#each extras}}
        {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra}}
      {{/each}}
      {{#each blankExtras}}
        <div class="extra">
          <div class="name"></div>
          <div class="value"></div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra">
  <div class="extra">
    <div class="name">
      {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.Type}}
    </div>
    <div class="value">
      {{#if $is type 'RestrictedColors'}}
        <div class="color-palette">
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.Palette}}
        </div>
      {{/if}}
      {{#if $is type 'ColorPalette'}}
        <div class="color-palette">
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.Palette}}
        </div>
      {{/if}}
      {{#if $is type 'PixelArtScaling'}}
        <label>
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.PixelArtScaling}}<span class="checkmark"></span>
        </label>
      {{/if}}
      {{#if $is type 'PixelArtEvaluation'}}
        <label>
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.PixelArtEvaluation}}<span class="checkmark"></span>
        </label>
      {{/if}}
      {{#if $is type 'CanvasBorder'}}
        <label>
          {{> PixelArtAcademy.PixelPad.Apps.Drawing.Portfolio.Forms.Extras.Extra.CanvasBorder}}<span class="checkmark"></span>
        </label>
      {{/if}}
    </div>
  </div>
</template>
