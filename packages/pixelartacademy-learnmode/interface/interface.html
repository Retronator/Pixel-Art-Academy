<template name="PixelArtAcademy.LearnMode.Interface">
  <style>
    html {
      font-size: {{display.scale}}px;
    }
  </style>
  {{> Render display}}
  <div class="pixelartacademy-learnmode-interface">
    {{> Render studio}}
    <div class="location">
      {{> Render location}}
    </div>
    <div class="items">
      {{#each activeItems}}
        {{> Render this}}
      {{/each}}
    </div>
    <div class="intro-fade {{introFadeCompleteClass}} {{introFadeFastClass}}"></div>
    <div class="waiting-overlay {{waitingOverlayVisibleClass}}"></div>
  </div>
  {{#with focusedArtworks}}
    <div class="focused-artworks">
      {{> PixelArtDatabase.Components.Stream args artworksStreamOptions}}
    </div>
  {{/with}}
</template>
