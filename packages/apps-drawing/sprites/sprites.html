<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Sprites">
  <div class="sprites">
    <img src="/assets/apps-drawing/notebook.png" class="notebook-base" alt="">
    <ul class="sprites-list">
      <li>GAME SPRITE LIST:</li>
      <li>&nbsp;</li>
      {{#each sprites}}
        <li class="sprite {{activeClass}}">{{nameOrId}}</li>
      {{/each}}
    </ul>
    {{#if showDisplayButton}}
      <button class="display-button">
        {{#if drawing.isInSpriteSelection}}
          back
        {{else}}
          menu
        {{/if}}
      </button>
    {{/if}}
  </div>
</template>
