<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Sprite">
  <div class="sprite-properties">
    {{#with spriteData}}
      <label class="name">Name:
        <input class="name-input" value="{{name}}"/>
      </label>
    {{/with}}
    <div class="actions">
      <button class="clear">Clear</button>
      <button class="delete">Delete</button>
    </div>
    {{> renderColorMap}}
  </div>
</template>
