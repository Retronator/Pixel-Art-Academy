<template name="PixelArtAcademy.PixelBoy.Apps.JournalScene">
  <div class="app apps-journal-scene">
    <img src="/assets/pixelboy/apps/journal/journal.png" class="journal-book" alt="">
    <div class="page-left">
      <h1 class="journal-text">{{pageLeftHeading}}</h1>
      <p class="journal-text">{{pageLeftText}}</p>
      <a href="#" class="journal-command">{{pageCommand}}</a>
    </div>
    <div class="page-right">
      <h2 class="journal-text">{{pageRightHeading}}</h2>
      <p class="journal-text">{{pageRightText}}</p>
    </div>
  </div>
</template>
