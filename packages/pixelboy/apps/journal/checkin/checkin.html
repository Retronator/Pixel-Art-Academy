<template name="PixelArtAcademy.PixelBoy.Apps.Journal.CheckIn">
  <div class="apps-journal-check-in">
    <div class="dialog">
      <h1>Daily Practice Check-in</h1>
      <p>Fill out the daily check-in form for every day that you put some time into pixel art.</p>
      <h2>Daily practice completed!</h2>
      <form class="check-in-form">
        <p>Please share some details about today's practice. You must submit
          a short summary and an image for accountability purposes.</p>

        <label class="entry">
          <h3>Daily summary</h3>
          <p>Write a sentence, or list things you did today.</p>
          <textarea class="text"></textarea>
        </label>

        <label class="entry">
          <h3>Image</h3>
          <p>Upload an image that best illustrates what you did today. It can be the artwork you worked on today, a
            practice sketch, a screenshot, a photo … it's up to you how you want to represent it.</p>
            <input class="image-file" type="file"/>
        </label>

        <label class="entry">
          <p>Alternatively paste a link to an image or public post (tag it with #PixelArtAcademy for kudos points).</p>
          <input class="external-url" type="text" placeholder="http://"/>
        </label>

        {{#if imagePreviewUrl}}
          <p>
            <img src="{{imagePreviewUrl}}" class="image-preview">
          </p>
        {{/if}}
        {{#if errorMessage}}
          <p class="error-message">{{errorMessage}}</p>
        {{/if}}
        <h2>See you next time</h2>
        <p>You're coming back, right?</p>
        <p>Hit Submit below to complete the check-in.</p>
        <div class="submit-area">
          <button class="submit">
            {{#if submitting}}
              {{> t10e "Submitting …"}}
            {{else}}
              {{> t10e "Submit"}}
            {{/if}}
          </button>
        </div>
      </form>
    </div>
  </div>
</template>
