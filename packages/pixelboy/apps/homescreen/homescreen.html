<template name="PixelArtAcademy.PixelBoy.Apps.HomeScreen">
  <div class="app apps-homescreen">
    <ul class="apps-list">
      {{#each os.apps}}
        <li class="app-icon">
          <a class="link" href="{{os.appPath appKeyName}}">
            <div class="icon"></div>
            {{appDisplayName}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
