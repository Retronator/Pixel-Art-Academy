<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Components.Navigator">
  <div class="navigator">
    <img src="{{image "/pixelartacademy/pixelboy/apps/drawing/calculator-shadow.png"}}" class="calculator-shadow">
    <img src="{{image "/pixelartacademy/pixelboy/apps/drawing/calculator.png"}}" class="calculator-base">
    <div class="zoom-display">
      <input class="zoom-percentage-input" value="{{zoomPercentageValue}}" />%
    </div>
    <button class="zoom-in-button">+</button>
    <button class="zoom-out-button">-</button>
  </div>
</template>
