<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.Palette">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-desktop-palette table-item {{trayClass}} {{swatchesClass}} {{paletteNameClass}}">
    <div class="colors">
      {{#each palette.ramps}}
        <div class="ramp">
          {{#if trayClass}}
            {{> PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.Palette.TrayRamp}}
          {{/if}}
          {{#each shades}}
            <div class="shade {{activeColorClass}}" {{style shadeStyle}}>
              <div class="color" {{style colorStyle}}></div>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="PixelArtAcademy.PixelBoy.Apps.Drawing.Editor.Desktop.Palette.TrayRamp">
  <div class="pixelartacademy-pixelboy-apps-drawing-editor-desktop-palette-trayramp">
    <canvas class="canvas"></canvas>
  </div>
</template>
