<template name="FataMorgana.Interface">
  <div class="fatamorgana-interface {{activeToolClasses}} {{activeToolEngagedClass}}">
    {{> FataMorgana.ApplicationArea currentApplicationAreaData}}
    {{#each windows}}
      {{> FataMorgana.FloatingArea}}
    {{/each}}
    {{#each dialogs}}
      <div class="dialog-area">
        {{> FataMorgana.FloatingArea}}
      </div>
    {{/each}}
    {{#each overlays}}
      {{> FataMorgana.FloatingArea}}
    {{/each}}
  </div>
</template>
