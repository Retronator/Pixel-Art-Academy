<template name="LandsOfIllusions.Adventure">
  <div class="adventure">
    {{> Render interface}}
    {{> Render menu}}
    {{#each currentChapters}}
      {{> Render this}}
    {{/each}}
    {{#each modalDialogs}}
      {{#unless dontRender}}
        {{> Render dialog}}
      {{/unless}}
    {{/each}}
  </div>
  {{#if showLoading}}
    {{> LandsOfIllusions.Pages.Loading}}
  {{/if}}
  <a class="build-version" href="https://github.com/retronator/pixel-art-academy" target="_blank">alpha build 0.17.1</a>
</template>
