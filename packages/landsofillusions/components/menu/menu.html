<template name="LandsOfIllusions.Components.Menu">
  <div class="lands-of-illusions-components-menu">
    <div class="menu-overlay {{menuVisibleClass}}">
      {{#if menuVisible}}
        {{> Render menuItems}}
      {{/if}}
    </div>
    {{#unless customShowMenu}}
      <button class="menu-button {{menuButtonVisibleClass}}">Menu</button>
    {{/unless}}
    {{> Render signIn}}
    {{> Render account}}
	{{> Render mediaPlayer}}
  </div>
</template>
