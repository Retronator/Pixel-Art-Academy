<template name="PixelArtAcademy.PixelPad.Systems.ToDo">
  <div class="pixelartacademy-pixelpad-systems-todo system {{taskSelectedClass}}">
    <div class="notepad {{displayStateClass}} {{openButtonHoveredClass}} {{selectedTaskVisibleClass}}" {{style notepadStyle}}>
      {{> Render notifications}}
      <button class="open-button"></button>
      <div class="binding">
        <div class="close-hint">x</div>
        <div class="turned-page"></div>
      </div>
      <div class="page" {{style pageStyle}}>
        <div class="sideline"></div>
        <div class="content">
          {{#with selectedTask}}
            <div class="instructions">
              <button class="back-button">‚Üê</button>
              <div class="goal-name">{{> t10e goal.displayNameTranslation}}</div>
              {{#Markdown}}{{instructions}}{{/Markdown}}
            </div>
          {{/with}}
          <div class="todo">
            <div class="header">
              {{#if showToDo}}
                TO DO:
              {{else}}
                {{#if hasAvailableTasks}}
                  Add new goals in the Study Plan to get more tasks.
                {{else}}
                  You're all done!
                {{/if}}
              {{/if}}
            </div>
            <div class="tasks-area">
              <ul class="displayed-tasks">
              </ul>
              <ul class="tasks">
                {{#each completedTasks}}
                  <li class="task completed"><span class="directive">{{> t10e directiveTranslation}}</span></li>
                {{/each}}
                {{#each displayedActiveTasks}}
                  <li class="task active"><span class="directive">{{> t10e directiveTranslation}}</span></li>
                {{/each}}
                {{#each activeTasksToBeDisplayed}}
                  <li class="task active"><span class="directive">{{> t10e directiveTranslation}}</span></li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
