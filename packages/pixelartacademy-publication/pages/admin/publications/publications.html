<template name="PixelArtAcademy.Publication.Pages.Admin.Publications">
  <style>
    html {font-size: 2px;}
  </style>
  <div class="pixelartacademy-publication-pages-admin-publications pixelartacademy-pages-admin-components-adminpage">
    <h3>{{capitalize options.pluralName}}</h3>
    {{# if scriptsComponent}}
      {{> Render scriptsComponent}}
    {{/if}}
    {{> Artificial.Mummification.Admin.Components.Index args options}}
    {{#if document}}
      <div class="document-area">
        {{> documentPage document}}
      </div>
    {{/if}}
  </div>
</template>
