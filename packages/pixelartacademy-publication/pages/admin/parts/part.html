<template name="PixelArtAcademy.Publication.Pages.Admin.Parts.Part">
  <div class="pixelartacademy-publication-pages-admin-parts-part">
    <h2>{{referenceId}}</h2>
    <label class="reference-id">Reference ID: {{> PixelArtAcademy.Publication.Pages.Admin.Parts.Part.ReferenceId}}</label>
    <label class="title">Title: {{> PixelArtAcademy.Publication.Pages.Admin.Parts.Part.Title}}</label>
    <div class="design section">Design:
      <label class="class">Class: {{> PixelArtAcademy.Publication.Pages.Admin.Parts.Part.Design.Class}}</label>
    </div>
    <div class="article">
      Article: {{> PixelArtAcademy.Publication.Pages.Admin.Parts.Part.Article}}
    </div>
  </div>
</template>
