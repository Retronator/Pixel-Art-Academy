<template name="PixelArtAcademy.Publication.Component">
  <div class="pixelartacademy-publication-component {{enabledClass}}">
    <div class="scroll-area">
      {{#with publication}}
        <div class="publication-area" {{style publicationAreaStyle}}>
          <div class="publication {{pageClass}} {{design.class}}" {{style publicationStyle}}>
            <div class="content">
              {{#with activeContentItem}}
                {{> PixelArtAcademy.Publication.Component.Article}}
              {{/with}}
            </div>
          </div>
        </div>
      {{/with}}
    </div>
  </div>
</template>
